<html lang="en">
<head>

    <!-- Style Css -->
    <link rel="stylesheet" href="/assets/style.css">
    <!-- Icons Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

    <title>Weather app</title>
</head>
<body>

    <main class="container my-5">
        

        <!-- Preloader -->

        <!-- Call to action -->

              <i class="bi bi-airplane-fill"></i>
            </buttton>

        <!-- Dynamic Data -->
        <section class="row justify-content-center" id="dynamic-content">
            <!-- weather data -->
            <div class="container-md container_bg rounded-2">
              <div class="weather_section">
                <article class="data-section_top row ">

                  <div class="location_content d-flex align-items-start flex-column p-5 col-6">
                    <h5 class="fs-3 fw-bold text-center text-white" id="location" >Córdoba, AR</h5>
                    <p class="fs-6 fw-regular text-start text_orange" id="date">Septemeber 25, 2015</p>
                  </div>

                  <div class="degree_content d-flex flex-colum text-center col-6">
                    <p class="fs-3 fw-regular text-start" id="temperature">24º</p>
                    <div class="max-min-sub_content d-flex flex-row text-center align-items-center">
                      <p>24º</p>
                      <span>/</span>
                      <p>12º</p>
                    </div>
                  </div>
                  
                  
                </article>
              </div>
            </div>
        </section>
        
    </main>


    <!-- Templates -->
    <!-- Template weather data -->
    <template id="template-weather">
        <!-- weather data -->
        <article class="col-3 d-flex justify-content-center">
                <h5 class="fs-3 fw-bold text-center" id="location" ></h5>
                <p class="fs-3 fw-regular text-start" id="description"></p>
                <p class="fs-3 fw-regular text-start" id="humidity"></p>
                <p class="fs-3 fw-regular text-start" id="tempMin"></p>
                <p class="fs-3 fw-regular text-start" id="feelsLike"></p>
                <p class="fs-3 fw-regular text-start" id="windSpeed"></p>
                <p class="fs-3 fw-regular text-start" id="date"></p>
                <p class="fs-3 fw-regular text-start" id="pressure"></p>
                <p class="fs-3 fw-regular text-start" id="temperature"></p>
                <p class="fs-3 fw-regular text-start" id="tempMax"></p>
    
        </article>

    </template>

    <script src="app.js"></script>
</body>
</html>
