<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style Css -->
    <link rel="stylesheet" href="/assets/style.css">
    <!-- Icons Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">

    <title>Weather app</title>
</head>
<body>

    <main class="container-fluid w-100 d-flex justify-content-center vw-100 vh-100 align-items-center m-auto bg-light">
        
        <section class="text-white bg-dark p-5 section_card m-2 w-100" id="dynamic-content">
          <div class="gruup-serch">
            <input type="text">
            <button class="btn btn-outline-primary">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <div class="group-weather">
            <h2 class="city">Weather in Denver</h2>
            <div class="temperature">51ยบ C</div>
            <img src="" alt="" class="icon">
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind"> Wind speed: 6.2km/h</div>
          </div>
              
        </section>
        
    </main>


    <!-- Templates -->

    <!-- Template weather data -->
    <template id="template-weather">
        <!-- weather data -->
        <article class="col-3 d-flex justify-content-center">
                <h5 class="fs-3 fw-bold text-center" id="location" ></h5>
                <p class="fs-3 fw-regular text-start" id="description"></p>
                <p class="fs-3 fw-regular text-start" id="humidity"></p>
                <p class="fs-3 fw-regular text-start" id="tempMin"></p>
                <p class="fs-3 fw-regular text-start" id="feelsLike"></p>
                <p class="fs-3 fw-regular text-start" id="windSpeed"></p>
                <p class="fs-3 fw-regular text-start" id="date"></p>
                <p class="fs-3 fw-regular text-start" id="pressure"></p>
                <p class="fs-3 fw-regular text-start" id="temperature"></p>
                <p class="fs-3 fw-regular text-start" id="tempMax"></p>
    
        </article>

    </template>

    <script src="app.js"></script>
</body>
</html>
