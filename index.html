<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icons Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
    <!-- Link Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Style Css -->
    <link rel="stylesheet" href="/assets/style.css">


    <title>Weather app</title>
</head>
<body>

    <main class="container-fluid w-100 d-flex justify-content-center vw-100 vh-100 align-items-center m-auto bg-light">
        
      <section class="text-light  p-5 section_card m-2 w-100">
        <div class="d-flex align-items-center justify-content-between mb-3" >
          <input type="text" class="border-0 input p-2 ps-2 rounded-pill text-light w-100 me-2" placeholder="Search" id="input">
          <button class="rounded-circle border-0 serch btn-outline-light search" id="search">
            <i class="bi bi-search"></i>
          </button>
        </div>
        <article id="dynamic-content">

        </article>
      </section>
        
    </main>


    <!-- Templates -->

    <!-- Template weather data -->
    <template id="template-weather">
        <!-- weather data -->
        <div class="group-weather">
          <h2 class="city item" id="location">Weather in </h2>
          <h3 id="temperature"></h3>
          <img src="" alt="" id="icon">

          <div class="d-flex flex-column justify-content-evenly">
            <span class="p-0" id="description"></span>
            <span class=" p-0" id="humidity">Humidity: </span>
            <span class="p-0" id="wind">Wind speed: </span>
          </div>
          
        </div>

    </template>

    <script src="app.js"></script>
</body>
</html>
