<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Boostrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather app</title>
</head>
<body>

    <main class="container my-5">
        

        <!-- Preloader -->
        <section class="d-flex align-items-center justify-content-center" id="preolader">
            <div class="spinner-grow" role="status">

                <span class="visually-hidden">Loading...</span>

            </div>
        </section>

        <!-- Call to action -->

        <!-- Dynamic Data -->
        <section class="row" id="dynamic-content">
            <!-- weather data -->
        </section>
        
    </main>


    <!-- Templates -->
    <!-- Template weather data -->
    <template id="template-weather">
        <!-- weather data -->
        <article id="data-weather" class="">
            <h5 class="fs-2 fw-bold text-start" id="location" ></h5>
            <p class="fs-3 fw-regular text-start" id="description"></p>
            <p class="fs-3 fw-regular text-start" id="humidity"></p>
            <p class="fs-3 fw-regular text-start" id="pressure"></p>
            <p class="fs-3 fw-regular text-start" id="temperature"></p>
            <p class="fs-3 fw-regular text-start" id="tempMax"></p>
            <p class="fs-3 fw-regular text-start" id="tempMin"></p>
            <p class="fs-3 fw-regular text-start" id="feelsLike"></p>
            <p class="fs-3 fw-regular text-start" id="windSpeed"></p>
            <p class="fs-3 fw-regular text-start" id="date"></p>
        </article>
    </template>

    <script src="app.js"></script>
</body>
</html>
