    <template id="template-weather">

        <article class="col-3 d-flex justify-content-center">

                <p class="fs-3 fw-regular text-start" id="date"></p>
                <p class="fs-3 fw-regular text-start" id="pressure"></p>
                <p class="fs-3 fw-regular text-start" id="temperature"></p>
                <p class="fs-3 fw-regular text-start" id="tempMax"></p>
